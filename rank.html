<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover">
    <title>집중 랭킹</title>
    <style>
      :root { --bg:#fff7f0; --card:#fff; --text-strong:#222; --text:#6b6b6b; --primary:#ff8a00; --muted:#b9b9b9; --divider:#f0e6dc; --shadow:0 6px 18px rgba(0,0,0,0.06); --radius:14px; }
      * { box-sizing:border-box; -webkit-tap-highlight-color:transparent; }
      html, body { height:100%; }
      body { margin:0; font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, "Apple SD Gothic Neo", "Noto Sans KR", "Malgun Gothic", sans-serif; background:linear-gradient(180deg, var(--bg), #fff); color:var(--text-strong); }

      .device { max-width:390px; margin:0 auto; min-height:100vh; padding-bottom:96px; position:relative; }
      .topbar { display:flex; align-items:center; justify-content:space-between; padding:18px 16px 0; }
      .brand { font-weight:800; color:var(--primary); font-size:22px; letter-spacing:.5px; }

      .tabs { display:flex; gap:24px; padding:14px 16px 10px; }
      .tab-h { position:relative; font-weight:800; color:#c6c6c6; }
      .tab-h.active { color:var(--text-strong); }
      .tab-h.active::after { content:""; position:absolute; left:0; right:0; bottom:-10px; height:3px; background:var(--primary); border-radius:3px; }

      .stats { margin:6px 16px 0; display:grid; grid-template-columns:repeat(4,1fr); gap:10px; }
      .stat { background:#fff; border-radius:16px; box-shadow:var(--shadow); padding:14px 8px; text-align:center; }
      .stat .num { color:var(--primary); font-weight:900; font-size:22px; }
      .stat .label { color:#9a9a9a; font-size:12px; margin-top:6px; }

      .cta { margin:14px 16px; background:var(--primary); color:#fff; border:none; width:100%; border-radius:14px; padding:16px 0; font-weight:800; font-size:18px; box-shadow:0 10px 20px rgba(255,138,0,0.25); }

      .separator { height:10px; background:#f3ebe3; margin:12px 0; }

      .title { padding:10px 16px; font-weight:800; }

      .list { padding:0 16px; display:flex; flex-direction:column; gap:10px; }
      .item { background:#fff; border-radius:16px; box-shadow:var(--shadow); padding:12px; display:flex; align-items:center; gap:12px; border:2px solid transparent; }
      .item.highlight { border-color:#ffb25a; }
      .rank { width:32px; height:32px; background:#ffb25a; color:#fff; border-radius:50%; display:grid; place-items:center; font-weight:900; }
      .avatar { width:44px; height:44px; border-radius:14px; background:#ffe7d1; display:grid; place-items:center; font-size:22px; }
      .info { flex:1; }
      .name { font-weight:700; }
      .time { color:#9a9a9a; font-size:12px; margin-top:4px; }
      .btn { padding:8px 14px; border-radius:12px; background:#ff8a00; color:#fff; font-weight:800; border:none; }

      .tabbar { position:fixed; left:0; right:0; bottom:0; padding:10px 18px calc(env(safe-area-inset-bottom) + 10px); background:transparent; }
      .tabbar-inner { background:#fff; border-radius:20px; box-shadow:var(--shadow); display:grid; grid-template-columns:repeat(4,1fr); gap:6px; padding:10px; max-width:390px; margin:0 auto; }
      .tab { display:grid; place-items:center; gap:6px; color:#6b6b6b; font-size:11px; text-decoration:none; }
      .tab .ico { width:28px; height:28px; border-radius:10px; display:grid; place-items:center; background:#fafafa; }
      .tab.active { color:var(--primary); }
      .tab.active .ico { background:#fff2e0; color:var(--primary); }
    </style>
  </head>
  <body>
    <div class="device">
      <div class="topbar">
        <div class="brand">to.me</div>
        <div>✉️</div>
      </div>

      <div class="tabs">
        <a class="tab-h" href="./record.html">내 기록</a>
        <div class="tab-h active">집중랭킹</div>
      </div>

      <div class="stats">
        <div class="stat"><div class="num">0</div><div class="label">내 시간</div></div>
        <div class="stat"><div class="num">0</div><div class="label">평균</div></div>
        <div class="stat"><div class="num">0</div><div class="label">-</div></div>
        <div class="stat"><div class="num">32</div><div class="label">친구순위</div></div>
      </div>

      <button class="cta">친구초대</button>

      <div class="separator"></div>

      <div class="title">친구 랭킹</div>

      <div class="list">
        <div class="item highlight">
          <div class="rank">32</div>
          <div class="avatar">✚</div>
          <div class="info">
            <div class="name">주희는 짜이양</div>
            <div class="time">13:43:44</div>
          </div>
        </div>

        <div class="item">
          <div class="rank" style="background:#ffa436;">1</div>
          <div class="avatar" style="background:#defac7;">◆</div>
          <div class="info">
            <div class="name">배곱파파</div>
            <div class="time">11:23:43</div>
          </div>
          <button class="btn">응원</button>
        </div>

        <div class="item">
          <div class="rank" style="background:#ffa436;">2</div>
          <div class="avatar" style="background:#d9f8f1;">〰︎</div>
          <div class="info">
            <div class="name">짱아</div>
            <div class="time">11:23:43</div>
          </div>
          <button class="btn">응원</button>
        </div>

        <div class="item">
          <div class="rank" style="background:#ffa436;">3</div>
          <div class="avatar" style="background:#d9ecff;">✕</div>
          <div class="info">
            <div class="name">짱구</div>
            <div class="time">11:23:43</div>
          </div>
          <button class="btn">응원</button>
        </div>

        <div class="item">
          <div class="rank" style="background:#ffa436;">4</div>
          <div class="avatar" style="background:#e0e8ff;">◆</div>
          <div class="info">
            <div class="name">정왕동 삼겹살</div>
            <div class="time">11:23:43</div>
          </div>
          <button class="btn">응원</button>
        </div>

        <div class="item">
          <div class="rank" style="background:#ffa436;">4</div>
          <div class="avatar" style="background:#ffe7ee;">♥︎</div>
          <div class="info">
            <div class="name">광고 불주먹</div>
            <div class="time">11:23:43</div>
          </div>
          <button class="btn">응원</button>
        </div>
      </div>
    </div>

    <nav class="tabbar">
      <div class="tabbar-inner">
        <a class="tab" href="./index.html">
          <div class="ico">🏠</div>
          홈
        </a>
        <a class="tab" href="./record.html">
          <div class="ico">📝</div>
          기록
        </a>
        <a class="tab active" href="./lank.html">
          <div class="ico">🎯</div>
          랭킹
        </a>
        <a class="tab" href="./index.html">
          <div class="ico">⚙️</div>
          설정
        </a>
      </div>
    </nav>
  </body>
</html>
