  <script>
    let seconds = 0;
    let isRunning = true;
    const timerDisplay = document.getElementById('timerDisplay');
    const timerMarker = document.getElementById('timerMarker');
    const progressCircle = document.getElementById('progressCircle');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const pauseIcon = document.getElementById('pauseIcon');
    const popupOverlay = document.getElementById('popupOverlay');
    const popupContainer = document.getElementById('popupContainer');
    const completeBtn = document.getElementById('completeBtn');
    const stars = document.querySelectorAll('.star');

    function formatTime(totalSeconds) {
      const hours = Math.floor(totalSeconds / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const secs = totalSeconds % 60;
      return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
    }

    function updateTimer() {
      if (isRunning) {
        seconds++;
        timerDisplay.textContent = formatTime(seconds);

        const angle = (seconds % 60) * 6;
        timerMarker.style.transform = `translate(-50%, -50%) rotate(${angle}deg) translateY(-182px) rotate(${-angle}deg)`;

        const circumference = 2 * Math.PI * 85;
        const progress = (seconds % 60) * circumference / 60;
        progressCircle.setAttribute('stroke-dasharray', `${progress} ${circumference}`);
      }
    }

    // âœ… ì—¬ê¸°ì— ì¶”ê°€
    function showPopup() {
      popupOverlay.classList.add('show');
      setTimeout(() => {
        popupContainer.classList.add('show');
      }, 10);
    }

    function hidePopup() {
      popupContainer.classList.remove('show');
      setTimeout(() => {
        popupOverlay.classList.remove('show');
      }, 400);
    }

    // âœ… ì´ í•¨ìˆ˜ ìˆ˜ì •
    function toggleTimer() {
      isRunning = !isRunning;
      if (isRunning) {
        pauseIcon.style.display = 'flex';
        playIcon.style.display = 'none';
        hidePopup(); // âœ… ì¶”ê°€
      } else {
        pauseIcon.style.display = 'none';
        playIcon.style.display = 'block';
        showPopup(); // âœ… ì¶”ê°€
      }
    }

    // âœ… ì—¬ê¸°ì— ì¶”ê°€
    stars.forEach(star => {
      star.addEventListener('click', function() {
        const rating = parseInt(this.getAttribute('data-rating'));
        stars.forEach((s, index) => {
          if (index < rating) {
            s.classList.remove('empty');
            s.classList.add('filled');
          } else {
            s.classList.remove('filled');
            s.classList.add('empty');
          }
        });
      });
    });

    completeBtn.addEventListener('click', () => {
      window.location.href = 'focus.html';
    });

    popupOverlay.addEventListener('click', () => {
      hidePopup();
      isRunning = true;
      pauseIcon.style.display = 'flex';
      playIcon.style.display = 'none';
    });

    playPauseBtn.addEventListener('click', toggleTimer);
    setInterval(updateTimer, 1000);
