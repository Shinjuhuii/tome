      * { box-sizing:border-box; -webkit-tap-highlight-color:transparent; }
      html, body { height:100%; }
      body { margin:0; font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, "Apple SD Gothic Neo", "Noto Sans KR", "Malgun Gothic", sans-serif; background: linear-gradient(to top, #FFF8F4 0%, #FFFFFF 100%); }

      .device { min-height:100vh; padding-bottom:96px; position:relative;    padding-left: 1.25rem;
    padding-right: 1.25rem;}
      
    .ttime{
      border: 1px solid #E3E3E3;
      padding: 20px;
      border-radius: 22px;
    }

      /* Top brand + mail */
      .topbar { display:flex; align-items:center; justify-content:space-between; padding:10px 16px 0; }
      .brand { font-weight:800; color:var(--primary); font-size:22px; letter-spacing:.5px; }

      /* Header tabs */
/* 탭 전체 영역 */
.tabs {
  position: relative;
  display: flex;
  width: 100%;
  height: 50px;
  border-bottom: 2px solid #EDEDED; /* 회색 밑줄 전체 */
}

/* 개별 탭 */
.tab-h {
  flex: 1; /* 화면 절반씩 차지 */
  text-align: center;
  font-weight: 600;
  color: #bfbfbf;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  cursor: pointer;
}

/* 활성 탭 */
.tab-h.active {
  color: #ff8a00;
}

/* 활성 탭 밑 주황선 */
.tab-h.active::after {
  content: "";
  position: absolute;
  bottom: -2px; /* 회색선 위에 겹치도록 */
  left: 5%; /* 절반 길이만 덮도록 중앙 정렬 */
  width: 95%;
  height: 3px;
  background: #ff8a00;
  border-radius: 3px;
  transition: all 0.3s ease;
}

      /* Notice banner */
      .notice { margin:14px 0 14px 0 ; background:#fff; border-radius:22px; display:flex; align-items:center; gap:10px; border: 1px solid #E3E3E3; padding:12px 14px; color:#9a9a9a; }
      .notice .ico { width:28px; height:28px; border-radius:10px; background:#fff3e7; color:var(--primary); display:grid; place-items:center; }
      .notice .ellipsis { white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }

      /* Monthly card */
      .section {overflow:hidden; }
      .section .head { font-weight:500; font-size: 1.20rem; color: #3D3D3D;}
      .bar-wrap { padding:6px 18px; }
      .bar-bg { height:22px; background:#eee; border-radius:30px; overflow:hidden; }
      .bar { height:100%; display:flex; }
      .bar .c1 { width:38%; background:#ff981f; }
      .bar .c2 { width:18%; background:var(--blue); }
      .bar .c3 { width:8%; background:var(--pink); }
      .bar .c4 { flex:1; background:#e9e9e9; }

      /* Category rows */
      .row { display:flex; align-items:center; padding:16px; gap:12px; }
      .row + .row { border-top:1px solid var(--divider); }
      .dot { width:14px; height:14px; border-radius:4px; }
      .dot.yellow { background:#ffb347; }
      .dot.heart { background:#ff7aa0; }
      .dot.star { background:#8bc1ff; }
      .dot.tri { width:0; height:0; border-left:9px solid transparent; border-right:9px solid transparent; border-bottom:16px solid #83e0c1; border-radius:3px; }
      .row .title { font-weight:400; font-size: 12spt; color: #3D3D3D;}
      .row .count { margin-left:auto; color:#9c9c9c; }
      .row .chev { margin-left:6px; color:#c9c9c9; }

      .category{
        margin-top: 20px;
      }

      /* Divider */
      .hr {
        height: 10px;
        background: #F5F5F5;
        margin: 0 calc(-1.25rem); /* .device padding을 상쇄 */
        margin-top: 20px;
        width: calc(100% + 2.5rem); /* 왼쪽+오른쪽 여백만큼 넓혀줌 */
      }

      /* Analysis */
      .an-wrap { padding:0 0 12px; }
      .an-title { font-weight:600; font-size:1.25rem; padding-top: 24px; color:rgb(75 75 75 / var(--tw-text-opacity, 1))}
      .an-desc { font-weight:400; color:#9a9a9a; font-size:14px; margin-top:4px; }
      .cards { display:grid; grid-template-columns:repeat(3, 1fr); gap:10px; margin-top:12px; }
      .card { background:#fff; border-radius:18px;padding:14px 12px; text-align:center; }
      .badge { display:inline-block; background:var(--primary); color:#fff; font-weight:800; font-size:12px; padding:6px 12px; border-radius:20px; box-shadow:0 4px 10px rgba(255,138,0,0.25); }
      .card .name { margin:12px 0 10px; font-weight:500; }
      .metric { color:#ff8a00; font-weight:500; }
      .card .line { color:#9a9a9a; font-size:11px; margin-top:6px; text-align: center;
      }

.line {
  gap: 5px;
  display: flex;
  align-items: center;
  padding: 0 4px 0 4px;
}

      /* Bottom tabbar (kept) */
      .tabbar { position:fixed; left:0; right:0; bottom:0; padding:10px 18px calc(env(safe-area-inset-bottom) + 10px); background:transparent; }
      .tabbar-inner { background:#fff; border-radius:20px; box-shadow:var(--shadow); display:grid; grid-template-columns:repeat(4,1fr); gap:6px; padding:10px; max-width:390px; margin:0 auto; }
      .tab { display:grid; place-items:center; gap:6px; color:#6b6b6b; font-size:11px; text-decoration:none; }
      .tab .ico { width:28px; height:28px; border-radius:10px; display:grid; place-items:center; background:#fafafa; }
      .tab.active { color:var(--primary); }
      .tab.active .ico { background:#fff2e0; color:var(--primary); }



/* 하단 네비게이션 바 */
.bottom-navigation {
    position: fixed;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 100%;
    height: 100px;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(4px);
    -webkit-backdrop-filter: blur(20px);
    border-top: 1.6px solid #ffcf91;
    border-radius: 20px 20px 0 0;
    display: flex;
    align-items: center;
    justify-content: space-around;
    padding: 0 20px;
    box-shadow: 0 -4px 10px rgba(86, 86, 86, 0.1);
}

/* 네비게이션 아이템 */
.nav-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 5px;
    border-radius: 12px;
    transition: all 0.3s ease;
    cursor: pointer;
    min-width: 60px;
    padding: 8px 12px; /* <- 이 줄 추가 */
}

.nav-item:hover {
    color: #f97316; /* 활성 컬러 */
    background: rgba(249, 115, 22, 0.1); /* 홈 아이콘 배경 */
}

/* 네비게이션 아이콘 */
.nav-icon {
    width: 24px;
    height: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
}

.nav-icon svg {
    width: 100%;
    height: 100%;
}

/* 네비게이션 라벨 */
.nav-label {
    font-size: 12px;
    font-weight: 500;
    transition: all 0.3s ease;
    text-align: center;
}

/* 기본 상태 (비활성) */
.nav-item {
    color: #9ca3af;
}

.nav-item .nav-icon svg {
    stroke: #9ca3af;
}

/* 활성 상태 */
.nav-item.active {
    color: #f97316;
}

.nav-item.active .nav-icon svg {
    stroke: #f97316;
}

.nav-item.active .nav-label {
    color: #f97316;
    font-weight: 600;
}

/* 활성 아이템 배경 효과 */
.nav-item.active {
    background: rgba(249, 115, 22, 0.1);
}

/* 호버 효과 */
.nav-item:not(.active):hover {
    color: #d1d5db;
}

.nav-item:not(.active):hover .nav-icon svg {
    stroke: #d1d5db;
}

.nav-item:not(.active):hover .nav-label {
    color: #d1d5db;
}

/* 반응형 디자인 */
@media (max-width: 375px) {
    .bottom-navigation {
        padding: 0 16px;
        height: 70px;
    }
    
    .nav-item {
        min-width: 50px;
        padding: 6px 8px;
    }
    
    .nav-icon {
        width: 20px;
        height: 20px;
    }
    
    .nav-label {
        font-size: 11px;
    }
}

/* 아이폰 하단 영역 대응 */
@supports (padding-bottom: env(safe-area-inset-bottom)) {
    .bottom-navigation {
        padding-bottom: env(safe-area-inset-bottom);
        height: calc(80px + env(safe-area-inset-bottom));
        z-index: 100;
    }
}
