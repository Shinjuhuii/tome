<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover">
    <title>Í≥ºÏ†úÏãúÍ∞Ñ Ï∏°Ï†ï</title>
    <style>
      :root { --bg:#f9bb2e; --bg-dark:#f4b024; --white:#ffffff; --primary:#ff8a00; --accent:#87a8ff; --shadow:0 12px 30px rgba(0,0,0,0.12); }
      * { box-sizing:border-box; -webkit-tap-highlight-color:transparent; }
      html, body { height:100%; }
      body { margin:0; font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, "Apple SD Gothic Neo", "Noto Sans KR", "Malgun Gothic", sans-serif; background:linear-gradient(180deg, var(--bg), var(--bg-dark)); color:var(--white); }

      .device { max-width:390px; margin:0 auto; min-height:100vh; position:relative; padding:24px 16px calc(env(safe-area-inset-bottom) + 120px); overflow:hidden; }

      .gear { position:absolute; top:18px; right:16px; font-size:26px; opacity:.95; }

      .subtitle { display:flex; align-items:center; justify-content:center; gap:8px; opacity:.9; font-weight:700; margin-top:24px; }
      .title { text-align:center; font-size:36px; font-weight:900; line-height:1.22; margin-top:8px; }
      .link { text-align:center; text-decoration:underline; font-weight:800; margin-top:12px; opacity:.95; }

      /* Big clock */
      .clock-wrap { margin-top:40px; position:relative; height:420px; }
      .arc-bg { position:absolute; inset:-120px -220px auto -220px; width:800px; height:800px; border-radius:50%; background:radial-gradient(closest-side, rgba(255,255,255,0.85), rgba(255,255,255,0.55) 60%, rgba(255,255,255,0.35) 60%, rgba(255,255,255,0) 61%); filter:blur(0.3px); opacity:.9; }
      .marker { position:absolute; left:44px; top:220px; width:124px; height:124px; background:#f9b01f; border-radius:50%; border:8px solid #fff; display:grid; place-items:center; box-shadow:var(--shadow); }
      .marker .icon { font-size:42px; transform:rotate(20deg); }

      .ring-badge { position:absolute; left:10px; bottom:20px; width:110px; height:110px; background:#b6c8ff; border-radius:26px; border:8px solid #fff; display:grid; place-items:center; box-shadow:var(--shadow); }
      .ring-badge::after { content:""; width:48px; height:48px; background:#fff; mask: radial-gradient(circle at 50% 50%, transparent 24px, #000 25px); -webkit-mask: radial-gradient(circle at 50% 50%, transparent 24px, #000 25px); border-radius:50%; }

      .time-panel { position:absolute; right:0; bottom:80px; text-align:right; }
      .time-panel .label { font-weight:800; font-size:22px; opacity:.95; }
      .time-panel .timer { font-weight:900; font-size:44px; margin-top:8px; letter-spacing:2px; }

      /* Bottom Controls */
      .bottom { position:fixed; left:0; right:0; bottom:0; padding:24px 16px calc(env(safe-area-inset-bottom) + 18px); background:transparent; }
      .bottom-inner { max-width:390px; margin:0 auto; display:flex; align-items:center; justify-content:space-between; }
      .bell { width:64px; height:64px; border-radius:50%; background:rgba(255,255,255,0.35); border:2px solid rgba(255,255,255,0.6); display:grid; place-items:center; color:#fff; }
      .play { width:180px; height:180px; border-radius:50%; background:#fff; border:6px solid #ff8a00; display:grid; place-items:center; box-shadow:0 16px 40px rgba(0,0,0,0.22); }
      .play .tri { width:0; height:0; border-left:38px solid #ff8a00; border-top:22px solid transparent; border-bottom:22px solid transparent; margin-left:8px; }
    </style>
  </head>
  <body>
    <div class="device">
      <div class="gear">‚öôÔ∏è</div>

      <div class="subtitle">üî• Í≥ºÏ†úÏãúÍ∞Ñ Ï∏°Ï†ïÏ§ë</div>
      <div class="title">Ï∫°Ïä§ÌÜ§ Ï°∏Ïûë Í∏∞Ìöç</div>
      <div class="link">ÌîºÎìúÎ∞± : 1Ìöå</div>

      <div class="clock-wrap">
        <div class="arc-bg"></div>
        <div class="marker"><div class="icon">‚óºÔ∏é</div></div>
        <div class="ring-badge"></div>
        <div class="time-panel">
          <div class="label">ÏùºÎ∞ò ÏùºÏ†ï</div>
          <div class="timer" id="timer">01:32:23</div>
        </div>
      </div>
    </div>

    <div class="bottom">
      <div class="bottom-inner">
        <div class="bell">üîî</div>
        <div class="play" id="playBtn" onclick="window.location.href='focus.html'" ><div class="tri"></div></div>
      </div>
    </div>

    <script>
      // Í∞ÑÎã®Ìïú ÏòàÏãú ÌÉÄÏù¥Î®∏: ÌëúÏãúÎßå Í∞êÏÜå
      (function(){
        const el = document.getElementById('timer');
        let t = 1*60*60 + 32*60 + 23; // 1:32:23
        setInterval(()=>{
          if (t<=0) return; t--; const h=Math.floor(t/3600), m=Math.floor((t%3600)/60), s=t%60;
          const hh=String(h).padStart(2,'0'); const mm=String(m).padStart(2,'0'); const ss=String(s).padStart(2,'0');
          el.textContent=`${hh}:${mm}:${ss}`;
        }, 1000);
      })();
    </script>
  </body>
</html>
