  <script>
    const gptKey = localStorage.getItem("GPT_API_KEY");
    const ttsKey = localStorage.getItem("ELEVEN_API_KEY");
    
    if (!gptKey || !ttsKey) {
      alert("API 키가 설정되지 않았습니다. index.html에서 먼저 입력해주세요!");

  <script>
    // -------------------------------
    // Matter.js 기본 설정
    // -------------------------------
    const { Engine, Render, Runner, World, Bodies, Body, Composite, Composites, Events } = Matter;

    const container = document.getElementById('stage');
    const permBtn   = document.getElementById('permBtn');

    // 엔진 / 렌더 생성
    const engine = Engine.create();
    // 중력 세기 (scale은 픽셀 기반 환경에서 적당한 값으로)
    engine.world.gravity.scale = 0.001; // 더 강하게 하고 싶으면 0.002~0.004

    const render = Render.create({
      element: container,
      engine,
      options: {
        wireframes: false,
        background: 'transparent',
        pixelRatio: window.devicePixelRatio || 1
      }
    });

    // 크기 설정 유틸
    function fitRenderToContainer() {
      const rect = container.getBoundingClientRect();
      render.canvas.width  = rect.width  * (window.devicePixelRatio || 1);
      render.canvas.height = rect.height * (window.devicePixelRatio || 1);
      render.options.width = rect.width;
      render.options.height = rect.height;

      Render.setPixelRatio(render, window.devicePixelRatio || 1);

      // 경계 다시 배치
      placeBounds(rect.width, rect.height);
    }

    // 경계(벽) 생성
    let bounds = [];
    function placeBounds(w, h) {
      // 기존 벽 제거
      bounds.forEach(b => World.remove(engine.world, b));
      bounds = [];

      const thickness = Math.max(20, Math.min(w, h) * 0.08);
      const halfT = thickness / 2;

      const left   = Bodies.rectangle(-halfT, h/2, thickness, h + thickness*2, { isStatic: true, render:{fillStyle:'#ffffff00'} });
      const right  = Bodies.rectangle(w+halfT, h/2, thickness, h + thickness*2, { isStatic: true, render:{fillStyle:'#ffffff00'} });
      const top    = Bodies.rectangle(w/2, -halfT, w + thickness*2, thickness, { isStatic: true, render:{fillStyle:'#ffffff00'} });
      const bottom = Bodies.rectangle(w/2, h+halfT, w + thickness*2, thickness, { isStatic: true, render:{fillStyle:'#ffffff00'} });

      bounds = [left, right, top, bottom];
      World.add(engine.world, bounds);
    }

    // 도형 팔레트
    function addShapes() {
      const w = render.options.width;
      const h = render.options.height;

      const colors = ['#91B0FF','#FF7CA1','#FFB700','#9CDEE2'];

      // 랜덤 다각형
      function poly(x,y,sides,r) {
        return Bodies.polygon(x,y, sides, r, {
          restitution: 0.3,
          friction: 0.15,
          frictionAir: 0.01,
          render: { fillStyle: colors[Math.floor(Math.random()*colors.length)] }
        });
      }
      // 원/사각형
      function circle(x,y,r) {
        return Bodies.circle(x,y,r, {
          restitution: 0.35,
          friction: 0.12,
          frictionAir: 0.01,
          render: { fillStyle: colors[Math.floor(Math.random()*colors.length)] }
        });
      }
      function rect(x,y,wid,hei,angle=0) {
        const b = Bodies.rectangle(x,y,wid,hei, {
          chamfer: { radius: Math.min(wid,hei) * 0.2 },
          restitution: 0.25,
          friction: 0.18,
          frictionAir: 0.01,
          render: { fillStyle: colors[Math.floor(Math.random()*colors.length)] }
        });
        Body.rotate(b, angle);
        return b;
      }

      const bodies = [
        rect(w*0.25, h*0.25, w*0.18, w*0.18),
        circle(w*0.55, h*0.22,  w*0.09),
        poly(w*0.72, h*0.26, 5, w*0.10),
        poly(w*0.40, h*0.36, 8, w*0.12),
        rect(w*0.62, h*0.42, w*0.16, w*0.12, Math.PI/9),
        circle(w*0.32, h*0.18,  w*0.06),
        rect(w*0.80, h*0.18, w*0.12, w*0.12, Math.PI/6),
      ];

      World.add(engine.world, bodies);
    }

    // 초기화
    Render.run(render);
    const runner = Runner.create();
    Runner.run(runner, engine);

    fitRenderToContainer();
    addShapes();
    window.addEventListener('resize', () => {
      fitRenderToContainer();
    });

    // -------------------------------
    // 기울기(중력) 제어
    // -------------------------------
    // 값 제한
    const clamp = (n, min, max) => Math.max(min, Math.min(max, n));

    function setGravity(beta, gamma) {
      // beta: 앞/뒤 기울기(-180~180)  | gamma: 좌/우 기울기(-90~90)
      const gx = clamp(gamma / 45, -1, 1); // 좌/우 민감도
      const gy = clamp(beta  / 45, -1, 1); // 앞/뒤 민감도

      engine.world.gravity.x = gx;
      engine.world.gravity.y = gy;
    }

    // iOS 권한 처리 버튼 노출 조건
    function maybeShowPermissionButton() {
      const needsPermission =
        typeof DeviceOrientationEvent !== 'undefined' &&
        typeof DeviceOrientationEvent.requestPermission === 'function';
      if (needsPermission) permBtn.classList.remove('hidden');
    }

    // 권한 요청
    permBtn?.addEventListener('click', async () => {
      try {
        const p1 = (typeof DeviceMotionEvent !== 'undefined' && DeviceMotionEvent.requestPermission)
          ? await DeviceMotionEvent.requestPermission() : 'granted';
        const p2 = (typeof DeviceOrientationEvent !== 'undefined' && DeviceOrientationEvent.requestPermission)
          ? await DeviceOrientationEvent.requestPermission() : 'granted';

        if (p1 === 'granted' && p2 === 'granted') {
          permBtn.classList.add('hidden');
          startOrientation();
        }
      } catch (e) {
        console.warn('권한 거부 또는 오류:', e);
      }
    });

    function startOrientation() {
      window.addEventListener('deviceorientation', (e) => {
        // 일부 기기에서 null일 수 있음 — 값 확인
        if (e.beta == null || e.gamma == null) return;
        setGravity(e.beta, e.gamma);
      }, true);
    }

    // 데스크톱/권한 실패 대비: 마우스 위치로 중력 시뮬레이션
    function startMouseFallback() {
      const wrap = document.getElementById('stageWrap');
      wrap.addEventListener('mousemove', (e) => {
        const rect = render.canvas.getBoundingClientRect();
        const x = (e.clientX - rect.left) / rect.width;  // 0~1
        const y = (e.clientY - rect.top) / rect.height;  // 0~1
        engine.world.gravity.x = clamp((x - 0.5) * 2, -1, 1);
        engine.world.gravity.y = clamp((y - 0.5) * 2, -1, 1);
      });
    }

    // 시작 로직
    (function init() {
      maybeShowPermissionButton();

      // 권한 버튼이 필요한 환경이 아니면 바로 시작
      const needBtn =
        typeof DeviceOrientationEvent !== 'undefined' &&
        typeof DeviceOrientationEvent.requestPermission === 'function';

      if (!needBtn && 'DeviceOrientationEvent' in window) {
        startOrientation();
      }

      // 마우스 폴백은 항상 켜 둔다 (데스크톱 사용성)
      startMouseFallback();
    })();

    // 성능: 탭 비활성화 시 엔진 일시 정지
    document.addEventListener('visibilitychange', () => {
      runner.enabled = document.visibilityState === 'visible';
    });

    if (onClick) {

    onClick();

<script>
(async () => {
  const gptKey = localStorage.getItem("GPT_API_KEY");
  const ttsKey = localStorage.getItem("ELEVEN_API_KEY");
  const stylePrompt = localStorage.getItem("STYLE_PROMPT");

  if (!gptKey || !ttsKey || !stylePrompt) {
    alert("API 키나 말투 데이터가 없습니다. index.html에서 먼저 설정해주세요!");
    window.location.href = "index.html";
    return;
  }

  let hasUserInteracted = false; // ✅ 첫 클릭 감지

  // ✅ 1. GPT 문장 생성
  async function getRandomBannerText() {
    try {
      const res = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${gptKey}`
        },
        body: JSON.stringify({
          model: "gpt-4o-mini",
          messages: [
            {
              role: "system",
              content: `
너는 사용자 '주희'의 실제 말투, 어조, 리듬을 그대로 반영해야 해.
아래는 주희의 대화 예시야. 이 말투와 리듬을 따라야 해.

--- 주희 말투 예시 ---
${stylePrompt}
--- 끝 ---

지금은 '좋아하는 일정' 시작 직전이야.
  평소 주희가 친구한테 말하듯이, 가볍고 자연스럽지만 문장 끝에 느낌표(!!!)와 하트 이모티콘을 자주 사용
  짧은 한두 문장만 만들어줘. 존댓말 금지, 딱 주희처럼 말해.
  상은이 언급 금지
`
            },
            { role: "user", content: "‘좋아하는 일정’ 문장을 주희 말투로 만들어줘." }
          ],
          temperature: 0.9,
          max_tokens: 60
        })
      });
      const data = await res.json();
      return data.choices?.[0]?.message?.content?.trim() || "오늘 목표 2시간, 지금 바로 스타트!";
    } catch (err) {
      console.error("GPT 오류:", err);
      return "오늘 목표 2시간, 지금 바로 스타트!";
    }
  }

  // ✅ 2. ElevenLabs 음성 재생
  async function speakWithElevenLabs(text) {
    try {
      const voiceId = "JX2t3GZTRuem1pYhwCbN"; // 예시 voice
      const response = await fetch(`https://api.elevenlabs.io/v1/text-to-speech/${voiceId}`, {
        method: "POST",
        headers: {
          "Accept": "audio/mpeg",
          "Content-Type": "application/json",
          "xi-api-key": ttsKey
        },
        body: JSON.stringify({
          text,
          model_id: "eleven_multilingual_v2",
          voice_settings: {
            stability: 0.4,
            similarity_boost: 0.9
          }
        })
      });

      const blob = await response.blob();
      const audioUrl = URL.createObjectURL(blob);
      const audio = new Audio(audioUrl);
      audio.volume = 0.9;

      // ✅ 첫 클릭 이후 자동 재생 가능하도록 설정
      if (hasUserInteracted) {
        audio.play().catch(err => console.warn("자동재생 제한:", err));
      } else {
        // 첫 재생 전에는 버튼 클릭 필요
        showManualPlayPrompt(audio, text);
      }

    } catch (err) {
      console.error("TTS 오류:", err);
    }
  }

  // ✅ 3. 사용자에게 "재생 허용" 요청
  function showManualPlayPrompt(audio, text) {
    const btn = document.createElement("button");
    btn.textContent = "음성 on";
    btn.style.position = "fixed";
    btn.style.bottom = "120px";
    btn.style.left = "50%";
    btn.style.transform = "translateX(-50%)";
    btn.style.padding = "14px 24px";
    btn.style.fontSize = "16px";
    btn.style.background = "rgba(255, 255, 255, 0.75)";
    btn.style.color = "#000000";
    btn.style.border = "solid 1px #000000";
    btn.style.borderRadius = "12px";
    btn.style.cursor = "pointer";
    btn.style.zIndex = "9999";

    document.body.appendChild(btn);

    btn.addEventListener("click", async () => {
      hasUserInteracted = true;
      await audio.play();
      btn.remove();
      console.log("🔊 주희 음성 재생:", text);
    });
  }

  // ✅ 4. 실제 실행
  const randomText = await getRandomBannerText();

  setTimeout(() => {
    showInAppBanner({
      title: "일정 알림",
      body: randomText,
      icon: "bell.fill",
      duration: 35000,
      onClick: () => window.location.href = "focus.html"
    });
    speakWithElevenLabs(randomText);
  }, 1000);
})();
</script>

  const supportBtn = document.getElementById('supportBtn');

  const closeModal = document.getElementById('closeModal');

  const addBtn = document.getElementById('addBtn');
  const tagWrap = document.getElementById('tagWrap');
  const customMsg = document.getElementById('customMsg');

  // 버튼 클릭 시 팝업 열기
  supportBtn.addEventListener('click', () => {
    supportModal.style.display = 'flex';
    document.body.style.overflow = 'hidden'; // 스크롤 방지
  });

  // 닫기 버튼
  closeModal.addEventListener('click', () => {
    supportModal.style.display = 'none';
    document.body.style.overflow = '';
  });

  // 어두운 배경 클릭 시 닫기
  supportModal.addEventListener('click', e => {
    if (e.target === supportModal) {
      supportModal.style.display = 'none';
      document.body.style.overflow = '';
    }
  });

  // 태그 선택 효과
  tagWrap.addEventListener('click', e => {
    if (e.target.classList.contains('tag')) {
      document.querySelectorAll('.tag').forEach(tag => tag.style.background = '#fff', tag.style.color = '#FF9100');
      e.target.style.background = '#FF9100';
      e.target.style.color = '#fff';
      customMsg.value = e.target.textContent.trim();
    }
  });

  // 직접 입력 추가
  addBtn.addEventListener('click', () => {
    const text = customMsg.value.trim();
    if (!text) return;
    const span = document.createElement('span');
    span.className = 'tag';
    span.textContent = text;
    tagWrap.appendChild(span);
    customMsg.value = '';
  });

  // 보내기 클릭
  sendBtn.addEventListener('click', () => {
    const msg = customMsg.value.trim();
    if (msg) {
      alert(`응원 메시지 전송: ${msg}`);
      supportModal.style.display = 'none';
      document.body.style.overflow = '';
    } else {
      alert("메시지를 입력해주세요!");
    }
  });
</script>
