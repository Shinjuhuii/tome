<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>집중 랭킹</title>
  <style>
    body {
      margin: 0;
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(to top, #FFF8F4 0%, #FFFFFF 100%);
      color: #2c2c2c;
min-height:100vh; padding-bottom:96px; position:relative;    padding-left: 1.25rem;
    padding-right: 1.25rem;
    }

    /* ✅ logo-bar (focus.html과 동일) */
    .logo-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding-top: 20px;
      padding-left: 4px;
      margin-top: 16px;
      padding-bottom: 9px;
    }
    .logo-bar img { height: 20px; width: 80px; }
        /* 탭 전체 영역 */
        .tabs {
        position: relative;
        display: flex;
        width: 100%;
        height: 50px;
        border-bottom: 2px solid #EDEDED; /* 회색 밑줄 전체 */
        }

        /* 개별 탭 */
        .tab-h {
        flex: 1; /* 화면 절반씩 차지 */
        text-align: center;
        font-weight: 500;
        color: #bfbfbf;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        cursor: pointer;
        }

        /* 활성 탭 */
        .tab-h.active {
        color: #ff8a00;
        }

        /* 활성 탭 밑 주황선 */
        .tab-h.active::after {
        content: "";
        position: absolute;
        bottom: -2px; /* 회색선 위에 겹치도록 */
        left: 5%; /* 절반 길이만 덮도록 중앙 정렬 */
        width: 85%;
        height: 3px;
        background: #ff8a00;
        border-radius: 3px;
        transition: all 0.3s ease;
        }

    /* ✅ 상단 통계 영역 */
    .stats {
      display: flex;
      justify-content: space-between;
      text-align: center;
      padding: 28px 26px 30px 26px;
      color: #a1a1a1;
    }
    .stats .item {
      flex: 1;
    }
    .stats .value {
      font-size: 20px;
      font-weight:400;
      color: #afafaf;
      padding-bottom: 10px;
    }

    /* ✅ 친구초대 버튼 */
    .invite-btn {
      display: block;
      width: calc(100%);
      padding: 16px 0;
      text-align: center;
      background: #ff8a00;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 14px;
      font-size: 16px;
    }

    /* ✅ 친구 랭킹 리스트 */
    .ranking-section h3 {
      font-size: 1.25rem;
      font-weight: 600;
      color: #3e3e3e;
    }

    .friend-card {
      display: flex;
      align-items: center;
      background: #fff;
      border-radius: 14px;
      padding: 18px 14px;
      margin-bottom: 12px;
      border: 1px solid #FFE9DD;
    }

    .friend-rank {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: #ff8a00;
      color: white;
      font-size: 13px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 12px;
    }

    .friend-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #F4F4F4;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 12px;
    }

    .friend-info {
      flex: 1;
    }
    .friend-name {
      font-weight: 500;
      font-size: 17px;
      color: #3e3e3e;
    }
    .friend-time {
      font-size: 12px;
      color: #a0a0a0;
      margin-top: 2px;
    }

    .support-btn {
      background: #fff3e7;
      color: #ff8a00;
      font-weight: 600;
      font-size: 13px;
      border: none;
      border-radius: 8px;
      padding: 6px 14px;
    }

/* 하단 네비게이션 바 */
.bottom-navigation {
    position: fixed;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 90%;
    height: 100px;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(4px);
    -webkit-backdrop-filter: blur(20px);
    border-top: 1.6px solid #ffcf91;
    border-radius: 20px 20px 0 0;
    display: flex;
    align-items: center;
    justify-content: space-around;
    padding: 0 20px;
    box-shadow: 0 -4px 10px rgba(86, 86, 86, 0.1);
}

/* 네비게이션 아이템 */
.nav-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 6.5px;
    border-radius: 12px;
    transition: all 0.3s ease;
    cursor: pointer;
    min-width: 36px;
    padding: 8px 12px; /* <- 이 줄 추가 */
}

.nav-item:hover {
    color: #f97316; /* 활성 컬러 */
    background: rgba(249, 115, 22, 0.1); /* 홈 아이콘 배경 */
}

/* 네비게이션 아이콘 */
.nav-icon {
    width: 24px;
    height: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
}

.nav-icon svg {
    width: 100%;
    height: 100%;
}

/* 네비게이션 라벨 */
.nav-label {
    font-size: 12px;
    font-weight: 500;
    transition: all 0.3s ease;
    text-align: center;
}

/* 기본 상태 (비활성) */
.nav-item {
    color: #9ca3af;
}

.nav-item .nav-icon svg {
    stroke: #9ca3af;
}

/* 활성 상태 */
.nav-item.active {
    color: #f97316;
}

.nav-item.active .nav-icon svg {
    stroke: #f97316;
}

.nav-item.active .nav-label {
    color: #f97316;
    font-weight: 600;
}

/* 활성 아이템 배경 효과 */
.nav-item.active {
    background: rgba(249, 115, 22, 0.1);
}

/* 호버 효과 */
.nav-item:not(.active):hover {
    color: #d1d5db;
}

.nav-item:not(.active):hover .nav-icon svg {
    stroke: #d1d5db;
}

.nav-item:not(.active):hover .nav-label {
    color: #d1d5db;
}

/* 반응형 디자인 */
@media (max-width: 375px) {
    .bottom-navigation {
        padding: 0 16px;
        height: 70px;
    }
    
    .nav-item {
        min-width: 50px;
        padding: 6px 8px;
    }
    
    .nav-icon {
        width: 20px;
        height: 20px;
    }
    
    .nav-label {
        font-size: 11px;
    }
}

/* 아이폰 하단 영역 대응 */
@supports (padding-bottom: env(safe-area-inset-bottom)) {
    .bottom-navigation {
        padding-bottom: env(safe-area-inset-bottom);
        height: calc(80px + env(safe-area-inset-bottom));
        z-index: 100;
    }
}
.friend-avatar img {
  width: 50%;
  height: auto;        /* 세로 비율 유지 */
  aspect-ratio: 1 / 1; /* 정사각형 비율 유지 (브라우저 최신 지원) */
  object-fit: cover;
}
