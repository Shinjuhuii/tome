    <script>
      // ì¹´ë“œ í´ë¦­ ì‹œ timer.htmlë¡œ ì´ë™í•˜ëŠ” í•¨ìˆ˜
function goToTimer(url) {
    // í´ë¦­ëœ ì¹´ë“œ ì •ë³´ë¥¼ timer.htmlë¡œ ì „ë‹¬
    window.location.href = url;
}

// ìŠ¤í¬ë¡¤ ì´ë²¤íŠ¸ ì²˜ë¦¬ (ì„ íƒëœ ì¹´ë“œ ì‹œê°ì  ê°•ì¡° ë° ì¸ë””ì¼€ì´í„° ì—…ë°ì´íŠ¸)
document.addEventListener('DOMContentLoaded', () => {
    const carousel = document.querySelector('.card-carousel');
    const cards = document.querySelectorAll('.card-item');
    const dots = document.querySelectorAll('.dot');
    
    // ë¹ˆ ì¹´ë“œ 2ê°œë¥¼ ì œì™¸í•œ ì‹¤ì œ ì½˜í…ì¸  ì¹´ë“œì˜ ê°œìˆ˜ (6ê°œ)
    const contentCardCount = 6;

    // ì´ˆê¸° ë¡œë“œ ì‹œ 3ë²ˆì§¸ ì¹´ë“œ (ì¸ë±ìŠ¤ 2)ì— í•´ë‹¹í•˜ëŠ” ì¸ë””ì¼€ì´í„° í™œì„±í™”
    if (dots.length === contentCardCount) {
        dots[2].classList.add('active'); 
    }

    // ìŠ¤í¬ë¡¤ì´ ë©ˆì·„ì„ ë•Œ ì¤‘ì•™ì— ìˆëŠ” ì¹´ë“œë¥¼ ê°ì§€í•˜ëŠ” ë¡œì§
    carousel.addEventListener('scroll', () => {
        clearTimeout(carousel.scrollTimeout);
        carousel.scrollTimeout = setTimeout(() => {
            
            // ì¤‘ì•™ ìœ„ì¹˜ ê³„ì‚°
            const centerPoint = carousel.scrollLeft + carousel.offsetWidth / 2;

            let closestCardIndex = -1;
            let minDistance = Infinity;

            cards.forEach((card, index) => {
                // ì¹´ë“œì˜ ì¤‘ì•™ ìœ„ì¹˜ ê³„ì‚°
                const cardCenter = card.offsetLeft + card.offsetWidth / 2;
                // ì¤‘ì•™ ì§€ì ê³¼ì˜ ê±°ë¦¬
                const distance = Math.abs(cardCenter - centerPoint);

                if (distance < minDistance) {
                    minDistance = distance;
                    closestCardIndex = index;
                }
            });

            // --- ì¸ë””ì¼€ì´í„° ì—…ë°ì´íŠ¸ ë¡œì§ ---
            // closestCardIndexëŠ” ì´ 8ê°œ ì¹´ë“œ ì¤‘ í•˜ë‚˜ë¥¼ ê°€ë¦¬í‚´ (0~7)
            // ì¸ë””ì¼€ì´í„°ëŠ” 6ê°œì˜ ì½˜í…ì¸  ì¹´ë“œë§Œ ê°€ë¦¬í‚´ (0~5)
            // ì½˜í…ì¸  ì¹´ë“œëŠ” ì¸ë±ìŠ¤ 1ë¶€í„° 6ê¹Œì§€ì— í•´ë‹¹
            
            // ì½˜í…ì¸  ì¹´ë“œ ì¸ë±ìŠ¤: closestCardIndex - 1
            const activeDotIndex = closestCardIndex - 1;

            dots.forEach((dot, index) => {
                dot.classList.remove('active');
            });
            
            // ì¸ë±ìŠ¤ ë²”ìœ„ (0~5) ì•ˆì— ìˆì„ ë•Œë§Œ ì¸ë””ì¼€ì´í„° í™œì„±í™”
            if (activeDotIndex >= 0 && activeDotIndex < contentCardCount) {
                dots[activeDotIndex].classList.add('active');
            }


        }, 150); // 150ms í›„ ìŠ¤í¬ë¡¤ ë©ˆì¶¤ í™•ì¸
    });
});
